<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>oncontextmenu</title>
	 		
			<script>
				
				function hideMenu()		{
					alert("오른쪽 클릭<컨텍스트 메뉴>금지");
					return false;
					// event.preventDefault();		// 이벤트 처리 중지 == return false;(100%) // return == }(100%)
				}

				
				
				<!-- == 위에거랑 같음
				function hideMenu(e)		{
					alert("오른쪽 클릭<컨텍스트 메뉴>금지");
					e.preventDefault();		// 이벤트 처리 중지 == return false;(100%) // return == }(100%)
				}
				 -->
				
				
				document.oncontextmenu = hideMenu;
			
			</script>

	 </head>


	 
	 
	 
	 <body>
		<h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
		<hr>

			마우스 오른쪽 클릭은 금지됩니다. 	아무곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.<br>
			<img src = "images/beach2.png"	alt="miami">

	 </body>
</html>
