<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>&lt;style&gt; 속성에 스타일 만들기</title>
	 <style>
		p{color:red;		font-size:15px;}
		.p1{color:blue}
		.p2{color:blue;	font-size:30px;}
	 </style>
	 
	 </head>

	 
	 
	 <body>
		<h3>손 홍 민</h3>
		<hr>
			<p>오페라를 좋아하고</p>
			<p>엘비스 프레슬리를 좋아하고	</p>
			<p class="p1">김치부침개를 좋아하고</p>
			<p class="p2">축구를 좋아합니다.</p>




	 </body>
</html>
