<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>Document</title>
	 
	 </head>

	 
	 
	 
	 <body>

		<table border='1' ;
					style="border-collapse:collapse";
					width="50px";>
			<tr>
				<script>
					document.write("<th>n </th>");
						for(var i=0; i<=9; i++){
						document.write("<th>"+i+" </th>");
						}
					document.write("<th>n2 </th>");
						for(var i=0; i<=9; i++){
						document.write("<th>"+i*i+" </th>");
						}
				</script>
			</tr>
		</table>
	  
	 </body>
</html>
