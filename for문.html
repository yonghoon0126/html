<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>for문</title>
	 </head>

	 
	 
	 
	 <body>
		 <h3>for문으로 10px~35px 크기 출력</h3>
		 <hr>
			
			<script>
				
				for(var size=10; size<=35; size+=5) {				 // 5씩 증가
					document.write("<span ");
					document.write("style='font-size:" + size + "px'>");
					document.write(size + "px");
					document.write("</span>");
				}

			</script>




	<hr size="5"		color="red">
			
			
		 <h3>while문으로 0에서 n까지 합</h3>
		 <hr>

			<script>
				var n = prompt("0보다 큰 정수를 입력하세요", 0);
				n = parseInt(n);				// 문자열 n을 숫자로 바꿈

				var i=0;	sum=0;
					
						while(i<=n){						// i가 0에서 n까지 반복
						sum += i;
						i++;
					}

				document.write("0에서 " + n + "까지 합은 " + sum);
			
			</script>




	<hr size="5"		color="red">
			
			
		 <h3>do-while문으로 0에서 n까지 합</h3>
		 <hr>

			<script>
				
				var n = prompt("0보다 큰 정수를 입력하세요", 0); 
				n = parseInt(n); // 문자열 n을 숫자로 바꿈

				var i=0, sum=0;

				do { 
					sum += i;
					i++;
				} while(i<=n); // i가 0~n까지 반복  
				document.write("0에서 " + n + "까지 합은 " + sum);

			
			</script>
			
			
			
	
	
	<hr size="5"		color="red">
			
			
		 <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
		 <hr>

			<script>
				
				var i=0, sum=0;

					while(true) { // 무한 반복
						sum += i;
					
						if(sum > 3000)
							break; // 합이 3000보다 큼. 반복문 벗어남
						i++;
					}
					document.write(i + "까지 더하면 3000을 넘음 : " + sum);

			
			</script>

	<hr size="5"		color="red">
				
				
			 <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
			 <hr>

				<script>
					var sum=0;
						for(i=1; i<=10; i++) {
							if(i%3 != 1)
								continue;

							document.write(i + " ");
							sum += i;
						}

						document.write("합은 " + sum);

				
				</script>





	 </body>
</html>
