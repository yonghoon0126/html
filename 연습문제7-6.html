<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>배열 div출력</title>
		<style>

			div{
				display:inline-block;
				 height:50px;
				width:80px;
				padding-top:15px;
				text-align:center;
				}
			
		</style>
	 </head>

	 
	 
	 <body>
		<h3>배열 div출력</h3>
		<hr>

			<script>
				
				var color = [ "maroon", "red", "orange", "yellow", "olive",
								   "purple", "fuchsia", "white", "lime", "green",
									"navy", "blue", "aqua", "teal", "black", "silver", "gray"];
				
				for(i=0; i<color.length; i++){
					document.write("<div style='background-color:" + color[i] + "'>"+color[i]+"</div>");
				}
			
			</script>




	 </body>
</html>
