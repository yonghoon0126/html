<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>조건문</title>
	 </head>

	 
	 
	 <body>

			<h3>if-else를 이용한 학점 매기기</h3>
			<hr>
				<script>

					var grade;
					var score = prompt("황기태 님 점수를 입력하세요", 100);
					score = parseInt(score);		// 문자열을 숫자로 바꿈
					
						if(score >= 90)					// score가 90 이상
							grade = "A";

						else if(score >= 80)			// 80 이상 90 미만
							grade = "B";
						
						else if(score >= 70)			// 70 이상 80 미만
							grade = "C";
						
						else if(score >= 60)			// 60 이상 70 미만
							grade = "D";
						
						else									// 60 미만
							grade = "F";

					document.write(score + "는 " + grade + "입니다.<br>")
			
			</script>

		
		<hr size="5"		color="red">

				<h3>switch문으로 커피 주문</h3>
				<hr>
					
					<script>
						var price = 0;
						var coffee = prompt("무슨 커피 드릴까요?", "");
					
						switch(coffee) {
							
							case "espresso" :
							
							case "에스프레소" : price = 2000;
								break;
							
							case "카푸치노" : price = 3000;
								break;
							
							case "카페라떼" : price = 3500;
								break;
							
							default : 
								document.write(coffee + "는 없습니다.");
						}
					
						if(price != 0)
							document.write(coffee + "는 " + price + "원입니다.");
				
					</script>

	




	 </body>
</html>
