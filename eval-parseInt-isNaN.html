<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>전역함수</title>
		
		<script>
			function evalParseIntisNaN() {
				var res = eval("2*3+4*6");
				document.write("eval(\"2*3+4*6\")는 " + res  + "<br>");
				
				var m = parseInt("32");
				document.write("parseInt(\"32\")는 " + m + "<br>");

				var n = parseInt("0x32");
				document.write("parseInt(\"0x32\")는 " + n + "<br><br>");

				
				n  = parseInt("hello");
				// "hello"는 정수로 변환할 수 없으므로 parseInt("hello")는 NaN리턴
				
				if(isNaN(n))		// true
					document.write("hello는 숫자가 아닙니다.");
			}

		</script>
	 </head>

	 
	 
	 
	 <body>
		 <h3>eval(), parseInt(), isNaN()</h3>
		 <hr>
			
			<script>
			
				evalParseIntisNaN();
			
			</script>

	 </body>2021-11-29
</html>
