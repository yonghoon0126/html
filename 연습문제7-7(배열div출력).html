<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>배열 div출력</title>
		<style>

			
			
		</style>
	 </head>

	 
	 
	 <body>
		<h3>배열 div출력</h3>
		<hr>

			<script>
				
					for(var i = 0; i < 3; i++){
					var m = Math.random()*256;
					var color = Math.floor(m);
				
					document.write(color + ",");
				}

				for(var i = 0; i < 16; i++){
				document.write("rgb("+"color[0],"+"color[1],"+"color[2]") ");
					
			
		

			
			
			</script>
	 </body>
</html>
