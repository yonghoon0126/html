<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>프로토타입object</title>
		<script>
			
						
		</script>
	 </head>

	 
	 
	 <body>
		<h3>BOOK 프로토타입객체 만들기</h3>
		<hr>

			<script>

				var bookArray = new Array();

				// 3번 입력
				for(i=0; i<3; i++) {
					var input = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력", "jsp,홍길동,20000");
					var arr = input.split(",");
					
					// 입력값 배열에 저장
					var book = new Object(); 
						book.title = arr[0];
						book.author = arr[1]; 
						book.price = arr[2];
						bookArray[i] = book;
				}

				// bookArray 객체 출력
				for(i=0; i<bookArray.length; i++) {
					document.write(bookArray[i].title + ", ");
					document.write(bookArray[i].author + ", ");
					document.write(bookArray[i].price + "<br>"); 
				}

				// 가장 가격이 비싼 책은?
				var most = bookArray[0]; 
					for(i=1; i<bookArray.length; i++) {
						if(bookArray[i].price > most.price)
						most = bookArray[i];
				}
				document.write("<hr>가장 가격이 비싼 책은 " + most.title);
			
			
			
			</script>
	 </body>
</html>
