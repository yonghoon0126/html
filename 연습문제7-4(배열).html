<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>배열에서 가장 긴거 찾기</title>
		<script>

			
			
		</script>
	 </head>

	 
	 
	 <body>
		<h3>배열에서 가장 긴거 찾기</h3>
		<hr>

			<script>

			var names = ["wonsun", "jaemoonlee", "kim", "lee"];

			// 배열 출력
			document.write("이름 배열 출력 : ")
			for(i = 0; i < names.length; i++){
				document.write(names[i] + " " );
			}
			document.write("<br><hr>");


			// 가장 긴 이름
			var longest=names[0];

			for(i=1; i<names.length; i++) {

				if(names[i].length > longest.length)
				longest = names[i];
				}
			document.write("가장 긴 이름 : " + longest + "<br>");

			document.write("<hr>");

			// 오름차순 이름
			names.sort();
			document.write("배열 정렬해서 출력 : " + "<br>")
				for(var i = 0; i < names.length; i++)
					document.write(names[i] + " ");

			</script>
	 </body>
</html>
