<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title></title>
	 		
			<script>
				
				function query()	{
					var ret = confirm("네이버로 이동하시겠습니까?");
					console.log('결과 = ' + ret);
					return ret;			// confirm()의 리턴값은 true 또는 false
				}

				function noAction(e)	{
					e.preventDefault();		// 이벤트의 디폴트 행동 강제 취소
				}
			
			</script>

	 </head>


	 
	 
	 
	 <body>
		<h3>이벤트의 디폴트 행동취소</h3>
		<hr>
	
			<a href="http://www.naver.com"	onclick="return query()">
				네이버로 이동할 지 물어보는 링크</a>
		<hr>

			<form>
				<input type="checkbox">빵(체크 됨)<br>
				<input type="checkbox"	onclick="noAction(event)">술(체크 안됨)<br>
			</form>

	 </body>
</html>
