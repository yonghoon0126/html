<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title></title>
	 		
			<script>

				function change()	{
					var p = document.getElementById("firstP");
					p.innerHTML = "나의 <img src='images/latte.jpg'>고양이";
					
					alert(p.textContent + '\n' + p.innerHTML);
					console.log(p.textContent + '\n' + p.innerHTML);
					// d.textContent = '고양이를 보았어요?'; 또는
					d.innerText = '고양이를 보았어요?';
				}
			
			
			
			</script>

	 </head>


	 
	 
	 
	 <body>
		<h3>innerHTML 활용 : 아래 글자를 클릭하면 예쁜 고양이가 보입니다.</h3>
		<hr>

			<p id="firstP" style="color:blue" 
				onclick="change()">
				여기를	<span style="color:red">클릭하세요</span>
			</p>

	 </body>
</html>
