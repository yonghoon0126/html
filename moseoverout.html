<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>HTML 태그에 리스너 작성</title>

	 </head>


	 
	 
	 
	 <body>
		<h3>HTML 태그에 리스너 작성</h3>
		<hr>

			<p onmouseover="this.style.backgroundColor='orchid' "
				onmouseout="this.style.backgroundColor='white' ">
				마우스 올리면 orchid색으로 변경</p>

	 </body>
</html>


<!-- 
이벤트 리스너 이벤트가 발생하는 경우
----------------------------------
onkeydown        사용자가 아무 키나 누르는 순간
onkeyPress        사용자가 키를 누르는 순간
onkeyup           사용자가 누른 키를 놓는 순간
onclick             클릭할 때
oncontextmenu  객체에 오른쪽 마우스 버튼이 클릭될 때, 컨텍스트 메뉴를 출력하고자 할 때
ondblclick         더블 클릭 할 때
onmousedown   객체에 마우스 버튼이 눌러지는 순간
onmouseenter   마우스 커서가 객체 영역 안으로 들어가는 순간,    [ 이벤트 버블 단계 없음(비권장) ]
onmouseleave   마우스 커서가 객체 영역에서 벗어나는 순간,        [ 이벤트 버블 단계 없음(비권장) ]
onmousemove  객체 위에서 마우스가 움직이는 동안 계속 발생
onmouseover    마우스 커서가 객체 영역(자식들도 포함)에서 들어가는 순간,  [ 자식 영역 포함 (권장) ]
onmouseout     마우스 커서가 객체 영역(자식들도 포함)에서 벗어나는 순간,  [ 자식 영역 포함 (권장) ]
onmouseup      눌러진 마우스 버튼을 놓는 순간 발생
onwheel          마우스 휠을 굴리는 매 순간 발생
                    wheelData프로퍼티를 통해 휠이 구른 방향을 전달 받는다.
                    휠을 위로 굴리면 양수(120)이고 아래로 굴리면 음수(-120).
​
onabort          이미지나 문서의 로딩이 중단된 경우
onerror           문서나 이미지 리소스 로딩시 오류가 발생할 때.
onload            문서나, 이미지의 로딩이 완료된 직후
onresize           윈도우, 프레임 혹은 객체의 크기가 변경 될 때.
onunload          웹 페이지가 언로드된 후
onbeforeprint     웹 페이지에서 프린트나 미리보기를 시작하기 직전.
onafterprint        웹 페이지에서 프린트를 끝내거나 미리보기를 마치고 돌아갈때.
onfocus             객체가 포커스를 얻을 때.
onblur              객체가 포커스를 잃을 때.
onchange            <input>,<keygen>,<select>,<textarea>의 텍스트나 선택된 내용,
                       체크 상태등이 변할 때.
onreset              사용자가 폼에 reset버튼을 누르거나 자바스크립트 코드로 폼을 reset시킬때,
                       폼의 모든 요소 초기화 된다.
onsearch             <input type="search">에 검색 텍스트를 입력하고<Enter>키를 누를 때
onselect             <textarea>,<input type="text|password">에 입력된 텍스트를 사용자가
                       선택할 때(예, 마우스로 드래그해서 선택하는 경우)
onsubmit             사용자가 submit버튼을 클릭시 폼을 서버프로그램으로 전송.
​
--------------------------------------------------------------------------------------------
-마우스 이벤트 객체의 프로퍼티                          프로퍼티 설명
----------------------------------------------------------------------------------------------
x, y                                            (x,y)는 타겟 객체의 부모 객체 내에서의 마우스 좌표
clientX, clientY                             (clientX, clientY)는 브라우저 윈도우의 문서출력 영역
                                               에서의 마우스 좌표
screenX, screenY                           (screenX, screenY)는 스크린을 기준으로 한 마우스 좌표
offsetX, offsetY                             (offsetX, offsetY)는 타겟 객체 내에서의 마우스 좌표
botton 눌러진 마우스 버튼
       0 : 아무 버튼도 눌러지지 않았음
       1 : 왼쪽 버튼이 눌러졌음
       2 : 오른쪽 버튼이 눌러졌음
       3 : 왼쪽/오른쪽 버튼이 모두 눌러졌음
       4 : 중간 버튼이 눌러졌음
​
wheelDelta                                 마우스 휠이 구른 방향
                                              .양수 : 위쪽으로 굴렸을 경우(wheelDelta 값은 120)
                                               .음수 : 아래쪽으로 굴렸을 경우(wheelDelta 값은 -120)
                              사용예)
                             obj.onwheel=function(e){//onwheel 리스너 익명함수
                                  if(e.wheelDelta < 0 ){
                                     //아래쪽으로 굴렸을 경우 처리문
                                   }else{
                                       //위쪽으로 굴렸을 경우 처리문
                                   }
                               }
