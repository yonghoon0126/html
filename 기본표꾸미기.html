<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>기본 구조를 가진 표 만들기</title>
		<style>
			
			/* 점선, 칸 공백 */
			table{
					border:1px	solid	blue;
					border-collapse:separate;}			/* collapse:collapse = 칸 공백 나누기*/

			thead th{height:40px;		width:100px;
				border:1px	dotted		green;}
			th,td{
				height:20px;		width:100px;
				border:1px	dotted		green;
				padding:10px;
				text-align:right;
				}


		
		</style>
	 </head>
	 
	 
	 
	 <body>
		<h3>1학기 성적</h3>
		<hr>
			
			<table>

				<thead>
					<tr>
						<th>이름</th>
						<th>HTML</th>
						<th>CSS</th>
					</tr>
				</thead>
				

				<tfoot>
					<tr>
						<th>합</th>
						<th>175</th>
						<th>169</th>
					</tr>
				</tfoot>


				<tbody>
					<tr>
						<td>황기태</td>
						<td>80</td>
						<td>70</td>
					</tr>

					<tr>
						<td>이재문</td>
						<td>95</td>
						<td>99</td>
					</tr>
				</tbody>


		</table>

	 </body>
</html>
