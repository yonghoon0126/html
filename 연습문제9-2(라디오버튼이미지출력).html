<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
	
	<script>
	
		function drawImage()	{

			var found = null;
			var fruits = document.getElementsByName("fruit");
			var img = document.getElementById("fruitimage");

			for(var i = 0; i < fruits.length; i++)	{
				if(fruits[i].checked == true)	{
					found = fruits[i];
				}
			}
			img.src = found.value;
		}


	</script>
 
 </head>
 
 
 
 <body>
	<h3></h3>
	<hr>

	<form>
		<input type="radio" name="fruit" value="images/banana.png" onclick = "drawImage()">바나나
		<input type="radio" name="fruit" value="images/mango.png"	onclick = "drawImage()">망고
		<input type="radio" name="fruit" value="images/apple.png"	onclick = "drawImage()">사과
		<br>
		<img id = "fruitimage"	src="images/banana.png"	alt = "">
	
	</form>

 </body>
</html>
