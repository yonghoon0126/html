<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title></title>
	 		
		<script>
			function appendText(obj) {
				var text = prompt("라면을 끓이는 순서를 입력하라");
									if(text == null || text == "")
									return;
				var li = document.createElement("li");
				li.innerText = text;
				obj.appendChild(li);
			}
		</script>
	
	
	
	</head>
	
	
	
	<body>
		<h3>라면을 끓이는 순서</h3>
		<hr>

			<ol type="A" style="background-color:yellowgreen" onclick="appendText(this);">
				<li>물을 끓인다.</li>
			</ol>
	
	</body>
</html>
