	 <body>
		<h3>난수 10개 생성</h3>
		<hr>

			<script>

				// 랜덤 10개 만들기
				var n = [];
				for(var i = 0; i < 10; i++) {
					var m = Math.random()*100;
					n[i] = Math.floor(m);
				}

				// 배열 출력
				for(var i = 0; i < 10; i++) {
					document.write(n[i] + " ");
				}

				document.write("<hr>");

				// 큰 수 찾기
				var big = n[0];
					for(var i = 0; i < 10; i++) {
						if(n[i] > big)
							big=n[i];
					}

				// 정렬
				document.write("정렬<br>");
				n.sort();
				for(var i = 0; i < 10; i++)
					document.write(n[i] + " ");

				// 제일 큰 수 찾기
				document.write("<hr>");
				document.write("제일 큰 수는 " + big);

			</script>
	 </body>
</html>
