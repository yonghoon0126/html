<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>object</title>
		<script>
			
			var book = new Object();
			book.title = "JAVASCRIPT";
			book.author = "홍길동";
			book.price = 2020;
			
		</script>
	 </head>

	 
	 
	 <body>
		<h3>BOOK 객체 만들기</h3>
		<hr>

			<script>
				document.write("제목 : " + book.title + "<br>");
				document.write("저자 : " + book.author + "<br>");
				document.write("가격 : " + book.price + "<br>");
			
			</script>
	 </body>
</html>
