<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title></title>
	 		
			<script>

				// z-index, left, top 모두 초기화
				var imgArray = document.getElementsByTagName("img");
					for(i=0; i<imgArray.length; i++) {					//이미지 쌓아놓기
					var obj = imgArray[i];
					obj.style.zIndex=i;
					obj.style.left = "10px";
					obj.style.top = "20px";
					obj.onclick = shuffle;									// onclick 리스너 등록
					}

				function shuffle() {											//클릭하면 맨위에 것이 맨아래로 바뀌게 
					for(i=0; i<imgArray.length; i++) {
					var obj = imgArray[i];
					obj.style.zIndex++;
					obj.style.zIndex %= imgArray.length; 
					} 
				}
			
			</script>

	 </head>
