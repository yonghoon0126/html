<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	   <title>설문조사</title>
			<style>
				
				body{
						background-color:pink;		font-style:italic;}		
				h1{
					color:brown;		text-align:center;]
				caption{
							color:blue;}
				
				
				
				
				footer{
						background-color:orange;		border-radius:20px 20px 20px 20px;}
			</style>
	 </head>
	
	 
	 <body>

	   <header>
				<h1>설문지</h1>
				<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
				<hr>
	 
		  <form>
				<caption>학년 :</caption>
					<label><input type="radio"		name="grade"		value="1"		checked>1학년</label>
					<label><input type="radio"		name="grade"		value="2">2학년</label>
					<label><input type="radio"		name="grade"		value="3">3학년</label>
					<label><input type="radio"		name="grade"		value="4">4학년</label>
		</form>
		
		<form>
			<caption>성별 :</caption>
				<label><input type="radio"		name="male"		value="1">남</label>
				<label><input type="radio"		name="female"		value="2"	checked>여</label>
		</form>



		<form>
			<caption>관심분야 :</caption>
				<select name="interesting" >
					<option value="1">모바일 소프트웨어</option>
					<option value="2">백 엔드</option>
					<option value="3">프론트 엔드</option>
				</select>
		</form>


		<form>
			<caption>진로:</caption>
				개발 <input type="checkbox"		value="1"checked>
				기획 <input type="checkbox"		value="2">
				영업 <input type="checkbox"		value="3">
				창업 <input type="checkbox"		value="3">
		</form>

		<form>
			<caption>남기고 싶은 말 :</caption> <textarea cols="50"		rows="10">글을 남겨주세요</textarea>
		</form>


		<footer>
			<p>Copyright 2017 by 햇빛</p>
		</footer>
	 </body>
</html>
