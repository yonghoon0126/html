<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	   <title>로그인 폼</title>
	 </head>
	 
	 
	 <body>
	 
	  <h3>로그인 폼</h3>
	  <hr>
	  
	  <form name="fo"	method="get">
		사용자 ID : <input		type="text"		size="15" value=""><br>
		비밀번호 : <input		type="password"		size="15"		value="">
			<input type="submit"		value="완료">
	  </form>


<hr size="5"		color="red">

	
	<h3>자기 소개서 작성</h3>
	
	<hr>
	
	<form>
		이름 : <input type="text"		value=""><br>
		암호 : <input type="password"		value=""		maxlength="4"><br>
		자소서 : <textarea cols="20"		rows="5">이곳에 자기소개서 작성</textarea>
	</form>

		


<hr size="5"		color="red">

	<h3>datalist</h3>
		<hr>

	<form>
		나라 : <input type="text"		list="countries"><br>
			<datalist id="countries">
				<option value="가나">
				<option value="스위스">
				<option value="브라질">
			</datalist>

		보고 싶은것 : <input type="text"		list="what"><br>
			<datalist id="what">
				<option value="산">
				<option value="바다">
				<option value="도시">
			</datalist>
	</form>



	 </body>
</html>
